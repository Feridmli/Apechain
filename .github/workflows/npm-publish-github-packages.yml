name: Seaport Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # hər 30 dəqiqədə sync

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install node-fetch@3  # node-fetch quraşdırılır, ERR_MODULE_NOT_FOUND xətasını aradan qaldırır

      - name: Run OpenSea Sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          NFT_CONTRACT_ADDRESS: ${{ secrets.NFT_CONTRACT_ADDRESS }}
          SEAPORT_CONTRACT_ADDRESS: ${{ secrets.SEAPORT_CONTRACT_ADDRESS }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          APECHAIN_RPC: ${{ secrets.APECHAIN_RPC }}
          FROM_BLOCK: ${{ secrets.FROM_BLOCK }}
        run: node ./syncSeaportOrders.js
